<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script src="lib/moment.min.js"></script>
    <script src="logic.js"></script>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mb-5">
        <div class="row">
            <div class="time-block hour col-sm-1">9am</div>
            <textarea class="form-control col-sm-10" name="9"></textarea>
            <button class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
        </div>
        <div class="row">
            <div class="time-block hour col-sm-1">10am</div>
            <textarea class="form-control col-sm-10" name="10"></textarea>
            <button class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
        </div>
        <div class="row">
            <div class="time-block hour col-sm-1">11am</div>
            <textarea class="form-control col-sm-10" name="11"></textarea>
            <button class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
        </div>
        <div class="row">
            <div class="time-block hour col-sm-1">12am</div>
            <textarea class="form-control col-sm-10" name="12"></textarea>
            <button class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
        </div>
        <div class="row">
            <div class="time-block hour col-sm-1">1pm</div>
            <textarea class="form-control col-sm-10" name="13"></textarea>
            <button class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
        </div>
        <div class="row">
            <div class="time-block hour col-sm-1">2pm</div>
            <textarea class="form-control col-sm-10" name="14"></textarea>
            <button class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
        </div>
        <div class="row">
            <div class="time-block hour col-sm-1">3pm</div>
            <textarea class="form-control col-sm-10" name="15"></textarea>
            <button class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
        </div>
        <div class="row">
            <div class="time-block hour col-sm-1">4pm</div>
            <textarea class="form-control col-sm-10" name="16"></textarea>
            <button class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
        </div>
        <div class="row">
            <div class="time-block hour col-sm-1">5pm</div>
            <textarea class="form-control col-sm-10" name="17"></textarea>
            <button class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
        </div>
        <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
